<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>mOSn</h1>

  <div class="card-hover">
    <img src="images/00_The_Fool_thumb.webp" alt="The Fool tarot card">
    <video muted autoplay loop playsinline class="hover-video">
      <source src="videos/00_The_Fool_loop.mp4" type="video/mp4">
    </video>
  </div>

  <h2>OO — Il Matto — The Fool</h2>
  <p>☯ ∞ ⦿</p>
  
  <h3>m@mOSn.art</h3>

  <script>
    document.querySelectorAll('.card-hover').forEach(card => {
      const video = card.querySelector('video');
      card.addEventListener('mouseenter', () => {
        video.currentTime = 0;
        video.play();
      });
    });
  </script>
</body>
